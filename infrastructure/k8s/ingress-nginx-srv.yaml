apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
  labels:
    name: ingres-nginx
spec:
  rules:
    - host: shopproduct.dev
      http:
        paths:
          - pathType: Prefix
            path: /api/v1/users/?(.*)
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/v1/products/?(.*)
            backend:
              service:
                name: product-srv
                port:
                  number: 3000
