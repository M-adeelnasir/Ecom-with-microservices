apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: myapp
          image: raoadeelnasir/product
          env:
            - name: MONGO_URI
              value: 'mongodb://auth-mongo-srv:27017/product'
---
apiVersion: v1
kind: Service
metadata:
  name: product-srv
spec:
  selector:
    app: product
  ports:
    - port: 3000
      targetPort: 3000
      name: product
      protocol: TCP
